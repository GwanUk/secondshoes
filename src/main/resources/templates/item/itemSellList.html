<!DOCTYPE html>
<html th:replace="~{layout :: copy (~{::copy})}" xmlns:th="http://www.thymeleaf.org">
<div class="container my-5" th:fragment="copy">
  <div class="shadow-4 rounded-5 overflow-hidden">
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
      <tr>
        <th>Image</th>
        <th>Title</th>
        <th>wishes</th>
        <th>comments</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="itemSellListDto : ${itemSellListDtoPage}">
        <td>
          <div class="d-flex align-items-center">
            <img th:each="image : ${itemSellListDto.uploadImages}" th:src="@{/item/image/} + ${image.storeImageName}" alt="" style="width: 45px; height: 45px" class="rounded-circle"/>
          </div>
        </td>
        <td>
          <p class="fw-bold mb-1" th:text="${itemSellListDto.title}">Software engineer</p>
          <p class="text-muted mb-0" th:text="${itemSellListDto.createdDate}">IT department</p>
        </td>
        <td>
          <p class="fw-bold mb-1" th:text="${itemSellListDto.wishCount}">Software engineer</p>
        </td>
        <td>
          <p class="fw-bold mb-1" th:text="${itemSellListDto.commentCount}">Software engineer</p>
        </td>
        <td>
          <button type="button" class="btn btn-link btn-sm btn-rounded" th:onclick="|location.href = '@{/item/updateForm/{id}(id=${itemSellListDto.id})}'|">
<!--          <button type="button" class="btn btn-link btn-sm btn-rounded" th:onclick="'location.href = \'/item/updateForm/' + ${itemSellListDto.id} + '\''">-->
            Edit
          </button>
        </td>
      </tr>

      <tr>
        <td>
          <div class="d-flex align-items-center">
            <img
                    src="https://mdbootstrap.com/img/new/avatars/6.jpg"
                    class="rounded-circle"
                    alt=""
                    style="width: 45px; height: 45px"
            />
            <div class="ms-3">
              <p class="fw-bold mb-1">Alex Ray</p>
              <p class="text-muted mb-0">alex.ray@gmail.com</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">Consultant</p>
          <p class="text-muted mb-0">Finance</p>
        </td>
        <td>
          <span class="badge badge-primary rounded-pill">Onboarding</span>
        </td>
        <td>Junior</td>
        <td>
          <button
                  type="button"
                  class="btn btn-link btn-rounded btn-sm fw-bold"
                  data-mdb-ripple-color="dark"
          >
            Edit
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <div class="d-flex align-items-center">
            <img
                    src="https://mdbootstrap.com/img/new/avatars/7.jpg"
                    class="rounded-circle"
                    alt=""
                    style="width: 45px; height: 45px"
            />
            <div class="ms-3">
              <p class="fw-bold mb-1">Kate Hunington</p>
              <p class="text-muted mb-0">kate.hunington@gmail.com</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">Designer</p>
          <p class="text-muted mb-0">UI/UX</p>
        </td>
        <td>
          <span class="badge badge-warning rounded-pill">Awaiting</span>
        </td>
        <td>Senior</td>
        <td>
          <button
                  type="button"
                  class="btn btn-link btn-rounded btn-sm fw-bold"
                  data-mdb-ripple-color="dark"
          >
            Edit
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</html>
