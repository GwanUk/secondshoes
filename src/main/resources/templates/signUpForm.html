<!DOCTYPE html>
<html th:replace="~{layout :: copy (~{::copy}, ${loginMemberId})}" xmlns:th="http://www.thymeleaf.org">
<section class="vh-100" style="background-color: #eee;" th:fragment="copy">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" th:text="#{member.page.signUp}">Sing Up</p>

                <form class="mx-1 mx-md-4" th:object="${memberSignUpDto}" method="post">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <div class="field-error" th:errors="*{email}"/>
                      <input type="email" id="form3Example1c" class="form-control" th:field="*{email}" th:errorclass="field-error"/>
                      <label class="form-label" for="form3Example1c" th:text="#{member.label.email}">email</label>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <div class="field-error" th:errors="*{name}"/>
                      <input type="text" id="form3Example3c" class="form-control" th:field="*{name}" th:errorclass="field-error"/>
                      <label class="form-label" for="form3Example3c" th:text="#{member.label.name}">name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <div class="field-error" th:errors="*{password}"/>
                      <input type="password" id="form3Example4c" class="form-control" th:field="*{password}" th:errorclass="field-error"/>
                      <label class="form-label" for="form3Example4c" th:text="#{member.label.password}">password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <div class="field-error" th:errors="*{passwordCheck}"/>
                      <input type="password" id="form3Example4cd" class="form-control" th:field="*{passwordCheck}" th:errorclass="field-error"/>
                      <label class="form-label" for="form3Example4cd" th:text="#{member.label.passwordCheck}">passwordCheck</label>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input
                            class="form-check-input me-2"
                            type="checkbox"
                            value=""
                            id="form2Example3c"
                    />
                    <label class="form-check-label" for="form2Example3c">
                      <a href="#!">약관</a>에 동의합니다
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" th:text="#{member.button.register}">register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</html>
