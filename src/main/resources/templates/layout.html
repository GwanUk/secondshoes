<!DOCTYPE html>
<html th:fragment="layout (header)" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Second Shoes</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/styles.css" rel="stylesheet" />
        <!-- CustomCss -->
        <link rel="stylesheet" href="../css/custom.css" type="text/css">

    </head>
    <body>
        <!-- Navigation-->
        <div th:replace="~{navbar :: copy}"></div>
        <!-- Header-->
        <div th:replace="${header}"></div>
        <!-- Searchbar -->
        <div th:replace="~{searchbar :: copy}"></div>
        <!-- Option -->
        <div th:replace="~{option :: copy}"></div>
        <!-- Section-->
        <div th:replace="~{items :: copy}"></div>
        <!-- Footer-->
        <div th:replace="~{footer :: copy}"></div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../js/scripts.js"></script>
    </body>
</html>
